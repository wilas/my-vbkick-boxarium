cpu_count=1
memory_size=512
disk_size=(10140)
disk_format="vdi"
video_memory_size=10
hostiocache="on"
vm_options=("ioapic:on")
os_type_id="Debian_64"
guest_additions_attach=1
boot_file_src_path="iso"
boot_file_checksum_type="sha256"
boot_file="%SRCPATH%/debian-testing-i386-netinst.iso"
boot_file_src="http://cdimage.debian.org/cdimage/weekly-builds/i386/iso-cd/debian-testing-i386-netinst.iso"
boot_file_src_checksum="be9d967e18f215703eb08888e5739463b4f75a2e73f298a27777c516c3120f08"
#boot_file_src="http://cdimage.debian.org/cdimage/daily-builds/daily/arch-latest/i386/iso-cd/debian-testing-i386-netinst.iso"
#boot_file_src_checksum="03a3a619ede1ad104f269fa45dc2b41cf9f03b5ca2c7a3dad665c267ed881492"
#boot_file="%SRCPATH%/debian-testing-i386-netinst-mini.iso"
#boot_file_src="http://d-i.debian.org/daily-images/i386/daily/netboot/mini.iso"
#boot_file_src_checksum="55ac85029e3f7d3958e06258d1408fbcd78be1756285ad92dac57efb10c40a83"
boot_wait=10
boot_cmd_sequence=(
    "<Esc>"
    "install " 
    "preseed/url=http://%IP%:%PORT%/kickstart/debian-testing-noarch-noX.cfg "
    "debian-installer=en_US auto locale=en_US "
    "kbd-chooser/method=us netcfg/get_hostname=vagrant netcfg/get_domain=vagrantup.com fb=false debconf/frontend=noninteractive "
    "console-setup/ask_detect=false console-keymaps-at/keymap=us keyboard-configuration/xkb-keymap=us <Enter>"
)
kickstart_port=7124
kickstart_timeout=7200
ssh_host_port=2224
ssh_user="vagrant"
ssh_priv_key="vagrant_key"
ssh_priv_key_src="https://raw.github.com/mitchellh/vagrant/master/keys/vagrant"
postinstall_launch=(
    "sudo bash postinstall/base.sh"
    "sudo bash postinstall/sudo.sh"
    "sudo bash postinstall/virtualbox.sh"
    "sudo bash postinstall/ruby.sh"
    "sudo bash postinstall/ansible.sh"
    "sudo bash postinstall/puppet.sh"
    "sudo bash postinstall/chef.sh"
    "sudo bash postinstall/nfs.sh"
    "sudo bash postinstall/cleanup.sh" 
    "sudo bash postinstall/zerodisk.sh" 
)
postinstall_transport=("postinstall")
validate_launch=("cd validate && bash adm_features.sh")
validate_transport=("validate")
update_launch=(
    "sudo bash virtualbox.sh"
    "sudo bash -c 'apt-get -y update && apt-get -y dist-upgrade && apt-get -y autoremove && apt-get -y clean'"
)
update_transport=("postinstall/virtualbox.sh")
clean_transported=1
shutdown_cmd="sudo /sbin/halt -h -p"
shutdown_timeout=20
files_to_autoupdate_vbox_version=("validate/adm_envrc")
