cpu_count=1
memory_size=1024
disk_size=(10140)
disk_format="vdi"
video_memory_size=10
hostiocache="on"
vm_options=("ioapic:on" "audio:pulse" "audiocontroller:ac97")
os_type_id="Debian_64"
guest_additions_attach=1
boot_file_checksum_type="sha256"
boot_file="%SRCPATH%/debian-7.2.0-amd64-netinst.iso"
boot_file_src="http://cdimage.debian.org/cdimage/release/7.2.0/amd64/iso-cd/debian-7.2.0-amd64-netinst.iso"
boot_file_src_checksum="48dd0a26678f383710e992954c15b4cf034cc4cdebdfb8902d6d1e5d2752f003"
boot_file_src_path="iso"
boot_wait=10
boot_cmd_sequence=(
    "<Esc>"
    "install " 
    "auto=true priority=critical "
    "url=http://%IP%:%PORT%/kickstart/debian-7-noarch-KDE-pl.cfg "
    "hostname=vagrant domain=lan "
    "<Enter>"
)
kickstart_port=7123
kickstart_timeout=7200
ssh_host_port=2223
ssh_user="vagrant"
ssh_priv_key="vagrant_key"
ssh_priv_key_src="https://raw.github.com/mitchellh/vagrant/master/keys/vagrant"
postinstall_launch=("cd postinstall && sudo bash adm_postinstall.sh adm_context_desktop_pl.txt")
postinstall_transport=("postinstall")
validate_launch=("cd validate && bash adm_features.sh")
validate_transport=("validate")
update_launch=(
    "sudo bash virtualbox.sh"
    "sudo bash -c 'apt-get -y update && apt-get -y dist-upgrade && apt-get -y autoremove && apt-get -y clean'"
)
update_transport=("postinstall/virtualbox.sh")
clean_transported=1
shutdown_cmd="sudo /sbin/halt -h -p"
shutdown_timeout=20
files_to_autoupdate_vbox_version=("validate/adm_envrc")
