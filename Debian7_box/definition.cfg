cpu_count=1
memory_size=512
disk_size=10140
disk_format="vdi"
video_memory_size=10
hostiocache="on"
vm_options=("ioapic:on")
os_type_id="Debian_64"
iso_file="debian-7.0.0-amd64-netinst.iso"
iso_src="http://cdimage.debian.org/cdimage/release/7.0.0/amd64/iso-cd/debian-7.0.0-amd64-netinst.iso"
iso_sha256="a1f8bf08ac01ba44437482b0afa0676839a16a20d7d9f6cb1d8ea0fc2b383ac4"
boot_wait=10
boot_cmd_sequence=(
    "<Esc>"
    "install " 
    "preseed/url=http://%IP%:%PORT%/kickstart/debian-7.0-x86_64-noX.cfg "
    "debian-installer=en_US auto locale=en_US "
    "kbd-chooser/method=us netcfg/get_hostname=%NAME% netcfg/get_domain=vagrantup.com fb=false debconf/frontend=noninteractive "
    "console-setup/ask_detect=false console-keymaps-at/keymap=us keyboard-configuration/xkb-keymap=us <Enter>"
)
kickstart_port=7123
kickstart_timeout=7200
ssh_host_port=2223
ssh_user="vagrant"
ssh_priv_key="vagrant_key"
ssh_priv_key_src="https://raw.github.com/mitchellh/vagrant/master/keys/vagrant"
postinstall_launch=("cd postinstall && sudo -S bash adm_postinstall.sh")
postinstall_transport=("postinstall")
validate_launch=("cd validate && sudo -S bash adm_features.sh")
validate_transport=("validate")
clean_transported=1
shutdown_cmd="sudo /sbin/halt -h -p"
shutdown_timeout=20
